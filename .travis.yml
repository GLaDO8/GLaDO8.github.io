language: node_js

node_js:
  - "stable"
  - "lts/*"

notifications:
  email:
    recipients:
      - shreyas.charming@gmail.com
    on_success: always
    on_failure: always

cache:
  directories:
    - ~/.npm
git:
  depth: 3

script:
  - gatsby build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: public
  keep-history: true
  target-branch: master
  verbose: true
  on:
    branch: develop
